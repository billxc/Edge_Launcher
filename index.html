<HTML>

<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">

    <TITLE>Edge Launcher</TITLE>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #app {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        #app div {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
        }

        #app h3 {
            margin-top: 0;
        }

        #app label {
            display: block;
            margin-bottom: 5px;
        }

        #app input,
        #app textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #app button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #app button:hover {
            background-color: #0056b3;
        }

        .title {
            app-region: drag;
            font-size: 2em;
            /* Increase the font size */
            color: #007bff;
            /* Change the color */
            text-align: center;
            /* Center the text */
            padding: 20px;
            /* Add some padding */
            border-bottom: 2px solid #007bff;
            /* Add a border at the bottom */
            margin-bottom: 20px;
            /* Add some margin at the bottom */
        }
    </style>
    <script src="./vue-1.0.js"></script>

</HEAD>

<BODY>
    <div class="title">Edge Launcher</div>
    <div id="app">
        <div v-for="profile in profiles">
            <h3>{{ profile.name }}</h3>
            <label for="exePath">Exe Path:</label>
            <input v-on:change="updated($index,$event)" type="text" name="exePath" value="{{ profile.exePath }}">
            <br>

            <label for="appDir">App Directory:</label>
            <input v-on:change="updated($index,$event)" type="text" name="appDir" value="{{ profile.appDir }}">
            <br>
            <label for="extraParams">Extra Parameters:</label>
            <textarea v-on:change="updated($index,$event)" type="text"
                name="extraParams">{{ profile.extraParams }}</textarea>
            <button v-on:click="launch($index)">Launch</button>
        </div>

    </div>

    <script>
        // var vm = new Vue({
        //     // 选项
        // })
        default_profiles =
            [
                {
                    "name": "Edge Launcher",
                    "exePath": "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe",
                    "appDir": "C:\\tmp\\1",
                    "extraParams": ""
                },
                {
                    "name": "Edge Launcher 2",
                    "exePath": "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe",
                    "appDir": "C:\\tmp\\1",
                    "extraParams": ""
                }
            ];
        // load profiles from local storage
        var profiles_str = localStorage.getItem("profiles");
        var profiles = null;
        if (profiles_str) {
            try {
                profiles = JSON.parse(profiles_str);
            } catch (error) {
                console.log("Error: " + error);
            }
        }
        if (!profiles) {
            profiles = default_profiles;
        }

        new Vue({
            el: '#app',
            data: {
                profiles: profiles,
            },
            methods: {
                launch: function (index) {
                    console.log("launch: " + index);
                },
                updated: function (index, event) {
                    console.log("updated: " + index);
                    console.log(event);
                    profiles[index][event.target.name] = event.target.value;
                    console.log(profiles[index][event.target.name])
                    localStorage.setItem("profiles", JSON.stringify(this.profiles));
                },
            }
        })
    </script>
</BODY>

</HTML>
